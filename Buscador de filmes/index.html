<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Movie Search</title>
</head>
<body>
    <header>
        <h1>Movie Search</h1>
        <p>Welcome to the movie search engine! Here, you can search for any film in the search field, and some relevant information will soon be returned. The information is: Title, Year, Genre, Runtime, Plot, Metascore and Poster.</p>
    </header>
    <form action="#" id="formulario">  
        <input type="text" name="nomeFilme" id="nomeFilme" placeholder="Enter movie name...">
        <button>Search</button>
    </form>
    
    <div id="filmePainel">
        <table border="1">
            <tbody>
                <tr>
                    <td>Title</td>
                    <td></td>
                    <td rowspan="6"></td>
                </tr>
                 <tr>
                    <td>Year</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td></td>
                </tr>
                 <tr>
                    <td>Runtime</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Plot</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Metascore</td>
                    <td></td>
                </tr>
            </tbody>
    </div>
    
    
    <script src="./buscafilme.js"></script>
</body>
</html>
